<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <style>
        /* CSS for the popup container */
        #popupContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        /* CSS for the popup content */
        #popupContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 80%;
        }

        /* CSS for the popup text */
        #popupText {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* CSS for the OK button */
        #okButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #okButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="popupContainer">
    <div id="popupContent">
        <p id="popupText">Chúng tôi sẽ chuyển bạn sang một domain mới.</p>
        <button id="okButton">OK</button>
    </div>
</div>

<script>
    // Function to show the popup
    function showPopup() {
        document.getElementById('popupContainer').style.display = 'flex';
    }

    // Check if the current domain is domain-cu.com
    if (window.location.hostname === 'domain-cu.com') {
        showPopup();
    }

    // Event listener for the OK button
    document.getElementById('okButton').addEventListener('click', function() {
        window.location.href = "https://domain-moi.net"; // Thay thế bằng domain mới của bạn
    });
</script>

</body>
</html>
